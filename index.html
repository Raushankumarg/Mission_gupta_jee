<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
           <h1>
            Job Application 
            <span class="title-small">(Web)</span>
           </h1>
           <form action="">
              <div class="form-container">
                <div class="form-control">
                    <label for="First-Name">First Name</label>
                    <input id="First-Name" name="First-Name" placeholder="Enter first name...">
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-Name" placeholder="Enter last name...">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email...">
                </div>
                <div class="form-control">
                    <label for="Job-role">Job Role</label>
                    <select id="Job-role" name="job role">
                    <option value="">Select Job role</option>
                    <option value="frontend">Frontend developer</option>
                    <option value="backend">Backend developer</option>
                    <option value="full-stack">Full-stack developer</option>
                    <option value="ui-ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea-control">
                 <label for="Address">Address</label>
                 <textarea 
                    id="address" 
                    name="address"
                    row="4" cols="50" 
                    placeholder="Enter Address">
                 </textarea>
                </div>
               <div class="form-control">
                  <label for="city">City</label>
                  <input id="city" name="city" placeholder="Enter city name...">
               </div>
               <div class="form-control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode name...">
             </div>
             <div class="form-control">
                <label for="date">Date</label>
                <input value="2002-10-05" type="date" id="date" name="date">
             </div>
             <div class="form-control">
                <label for="upload">Upload Your CV</label>
                <input  type="file" id="upload" name="upload">
             </div>
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
